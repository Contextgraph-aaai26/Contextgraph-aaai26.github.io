<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting Page</title>
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#6a11cb,#2575fc);color:#fff;text-align:center}
.greeting-card{background:rgba(0,0,0,0.4);padding:40px 60px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.5);backdrop-filter:blur(5px);transition:transform 0.3s ease}
.greeting-card:hover{transform:scale(1.05)}
h1{font-size:48px;margin-bottom:10px}
p{font-size:20px;margin-top:0}
</style>
</head>
<body>
<div class="greeting-card">
<h1>Hello, Everyone!</h1>
<p>Welcome to My Webpage.</p>
</div>
</body>
</html>
